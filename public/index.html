<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#111827" />
    <meta name="robots" content="index, follow, max-image-preview:large" />

    <!-- ========== 基本SEO ========== -->
    <title>Shimano Compatibility Checker / コンポーネント 互換性チェッカー</title>
    <meta
      name="description"
      content="[Shimano Compatibility Checkerは、シマノ製コンポーネントやパーツの互換性を簡単に確認できるWebアプリです。型番や仕様から素早く検索・比較できます。]"
    />
    <link
      rel="canonical"
      href="https://yu-r-i.github.io/Shimano_CompatibilityChecker/"
    />

    <!-- ========== OGP / SNS ========== -->
    <meta property="og:site_name" content="Shimano Compatibility Checker" />
    <meta property="og:title" content="Shimano Compatibility Checker / コンポーネント 互換性チェッカー" />
    <meta
      property="og:description"
      content="[Shimano Compatibility Checkerは、シマノ製コンポーネントやパーツの互換性を簡単に確認できるWebアプリです。型番や仕様から素早く検索・比較できます。]"
    />
    <!-- 絶対URLを推奨（403や相対解釈ミスを避けるため） -->
    <meta
      property="og:image"
      content="https://yu-r-i.github.io/Shimano_CompatibilityChecker/ogp.png"
    />
    <meta
      property="og:url"
      content="https://yu-r-i.github.io/Shimano_CompatibilityChecker/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ja_JP" />

    <!-- Twitterカード（X） -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shimano Compatibility Checker / コンポーネント 互換性チェッカー" />
    <meta
      name="twitter:description"
      content="[Shimano Compatibility Checkerは、シマノ製コンポーネントやパーツの互換性を簡単に確認できるWebアプリです。型番や仕様から素早く検索・比較できます。]"
    />
    <meta
      name="twitter:image"
      content="https://yu-r-i.github.io/Shimano_CompatibilityChecker/ogp.png"
    />

    <!-- ========== アイコン類 ========== -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!-- 任意: PWA/manifest を使う場合 -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest" /> -->

    <!-- ========== パフォーマンス微調整（任意） ========== -->
    <!-- GitHub Pages でも安定する preconnect だけ使用 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 例: Google Fonts を使うなら preload で先読み（実際のURLに置換） -->
    <!-- <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?..." /> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?..." media="print" onload="this.media='all'" /> -->

    <!-- ========== 構造化データ（JSON-LD） ========== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Shimano Compatibility Checker",
      "url": "https://yu-r-i.github.io/Shimano_CompatibilityChecker/",
      "inLanguage": "ja",
      "description": "[Shimano Compatibility Checkerは、シマノ製コンポーネントやパーツの互換性を簡単に確認できるWebアプリです。型番や仕様から素早く検索・比較できます。]",
      "publisher": {
        "@type": "Organization",
        "name": "yu-r-i",
        "url": "https://yu-r-i.github.io/Shimano_CompatibilityChecker/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://yu-r-i.github.io/Shimano_CompatibilityChecker/ogp.png"
        }
      }
    }
    </script>

    <!-- GitHub Pages のクローラ対策: 404回避・正規URL指定は canonical で担保 -->
    <!-- SPAルーティング用の meta refresh はSEO上推奨しないため未使用 -->
  </head>
  <body>
    <noscript>本サイトを利用するにはJavaScriptを有効にする必要がある。</noscript>
    <div id="root"></div>
  </body>
</html>
